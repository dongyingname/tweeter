<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mali:300,300i,700,700i">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <div>hahahahaaha</div>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="section new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <textarea id="text" name="text" placeholder="What are you humming about?"></textarea>
        <input class="click" type="submit" value="Tweet">
        <span id="counter"">140</span>
        </form>
      </section>
        <section class=" section tweet">
          <header class="tweetHeader">
            <img class="imgHeader" src="/images/chopper.png" alt="chopper">
            <div class="div tweeter">Name</div>
            <div class="div hashtag">@who</div>
          </header>
          <div class="div tweets">This is my tweet</div>
          <footer class="tweetFooter">
            <div class="div day">10 day ago</div>

            <div class="div link">This are some links</div>

          </footer>
    </section>
  </main>


</body>

</html>
