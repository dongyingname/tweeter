<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tweeter - Home Page</title>
  <!-- External font library. font link:mali -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mali:300,300i,700,700i">

  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <!--layout.css controls the styles of major containers  -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- nav.css controls the sytles of the navigation -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- new-tweet.css controls the sytles new tweets' header -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- jquery library -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <!-- javascript that is used to compute the dynamic change of character counter  -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <!-- app.js is our front end engine that oversees dynamic functionalities -->
  <script type="text/javascript" src="/scripts/app.js"></script>

</head>

<body>
  <!-- navigation HTML -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button id="composer">Compose</button>
  </nav>

  <!-- most important container which contains POST form and tweeters -->
  <main>
    <!-- #new-tweet section is the form -->
    <section id="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="tweetForm" method="POST" action="/tweets/">
        <textarea id="text" name="text" placeholder="What are you humming about?"></textarea>
        <input class="click" type="submit" value="Tweet">
        <span id="counter"">140</span>
      </form>
      <span class=" lowError">Please type something!!!</span>
      <span class="highError">The maximum chacaters input is 140!</span>
    </section>
    <!-- #tweets section is the new tweets where newly POSTed tweets are prepend to the top-->
    <!-- The following is the hard coded tweet which is used to compare the structure of dynamically
    generated tweets -->
    <section id="tweets">
      <article class="tweetArticle">

        <header class="tweetHeader">
          <img class="imgHeader" src="/images/chopper.png" alt="chopper">
          <div class="tweeterDiv">Name</div>
          <div class=" hashtagDiv">@who</div>
        </header>

        <div class="tweetsDiv">This is my tweet</div>

        <footer class="tweetFooter">
          <div class="dayDiv">10 day ago</div>
          <div class="linkDiv">
            <a class="aLike" href="">
              <img class="link like" src="/images/like.png">
            </a>
            <a class="aFlag" href="">
              <img class="link flag" src="/images/flag.png">
            </a>
            <a class="aRetweet" href="">
              <img class="link retweet" src="/images/retweet.png">
            </a>
          </div>
        </footer>

      </article>
    </section>
  </main>

</body>

</html>
